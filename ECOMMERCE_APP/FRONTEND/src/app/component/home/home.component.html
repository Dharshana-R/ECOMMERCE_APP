<div class="home-container">
    <mat-card class="home-card">
      <img src="assets/welcome.png" alt="Welcome Illustration" class="illustration" />
  
      <mat-card-header>
        <mat-card-title class="title">Welcome to Our Store</mat-card-title>
        <mat-card-subtitle class="subtitle">
          Discover the best deals curated just for you ✨
        </mat-card-subtitle>
      </mat-card-header>
  
      <mat-card-content>
        <p class="description">
          From trending tech to daily essentials — explore a range of quality products.
        </p>
  
        <mat-tab-group animationDuration="400ms" class="carousel">
          <mat-tab label="Product 1">
            <div class="carousel-item">
              <img src="assets/women.png" alt="Product 1" />
              <p>WOMEN</p>
            </div>
          </mat-tab>
          <mat-tab label="Product 2">
            <div class="carousel-item">
              <img src="assets/newborn.png" alt="Product 2" />
              <p>NEW BORN</p>
            </div>
          </mat-tab>
          <mat-tab label="Product 3">
            <div class="carousel-item">
              <img src="assets/men.png" alt="Product 3" />
              <p>MEN</p>
            </div>
          </mat-tab>
        </mat-tab-group>
      </mat-card-content>
    </mat-card>

    <mat-card class="button-card">
        <mat-card-content>
            <button class="button" mat-raised-button color="primary" routerLink="/products">
              Browse All Products
            </button>
          </mat-card-content>
    </mat-card>
  </div>
